<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>kadactivity - sproutcore 2.0 contest</title>
  <meta name="description" content="kadactivity app for hackathon sproutcore 2.0 contest">
  <meta name="author" content="kadactivity">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <script type="text/x-handlebars" data-view="App.SlideShowView">
    {{#view App.ContainerView elementId="slides-container"}}
      {{#collection App.DiaposView elementId="slide-inner"}}
          <canvas class="diapo" height="512" width="512"></canvas>
      {{/collection}}
    {{/view}}
    {{#collection App.NavView}}
      {{#view App.NavFastButtonView}}
        {{itemView.content.index}}
      {{/view}}
    {{/collection}}
    {{view App.NavButtonView elementId="btn-left" isLeft=true}}
    {{view App.NavButtonView elementId="btn-right" isLeft=false}}
    {{view App.PlayButtonView elementId="btn-diapo"}}
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="js/libs/sproutcore-2.0.beta.3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
